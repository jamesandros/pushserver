#控制台输出
log4j.rootLogger=DEBUG,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n

#公共异常日志
log4j.logger.user=DEBUG,common
log4j.appender.user=org.apache.log4j.RollingFileAppender 
log4j.appender.user.File=./logs/sobei/push/common.log
log4j.appender.user.Append = true
log4j.appender.user.MaxFileSize=1024KB 
log4j.appender.user.MaxBackupIndex=3000
log4j.appender.user.layout=org.apache.log4j.PatternLayout 
log4j.appender.user.layout.ConversionPattern=%d %p [%c] - %m%n
#缓存异常日志
log4j.logger.user=DEBUG,cache
log4j.appender.user=org.apache.log4j.RollingFileAppender 
log4j.appender.user.File=./logs/sobei/push/cache.log
log4j.appender.user.Append = true
log4j.appender.user.MaxFileSize=1024KB 
log4j.appender.user.MaxBackupIndex=3000
log4j.appender.user.layout=org.apache.log4j.PatternLayout 
log4j.appender.user.layout.ConversionPattern=%d %p [%c] - %m%n

##输出druid,jdbc的日志
log4j.logger.druid.sql=DEBUG
log4j.logger.druid.sql.DataSource=DEBUG
log4j.logger.druid.sql.Connection=DEBUG
log4j.logger.druid.sql.Statement=DEBUG
log4j.logger.druid.sql.ResultSet=DEBUG
log4j.logger.java.sql.Connection=DEBUG,sqlLog
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=ERROR